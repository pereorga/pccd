ls:
  .css: kebab-case | point.case
  .js: kebab-case | point.case
  .json: kebab-case
  .php: snake_case | point.case
  .sh: snake_case
  .sql: snake_case
  .svg: kebab-case
  .txt: snake_case
  .xml: kebab-case
  .yml: kebab-case
  tests:
    .json: kebab-case
    .php: PascalCase
    .txt: snake_case

ignore:
  - "*.override.yml"
  - "*.sample.yml"
  - "*Brewfile.lock.json"
  - .*
  - node_modules
  - src/db_settings.local.sample.php
  - src/third_party
  - test-results
  - tmp
  - tools
  - vendor
